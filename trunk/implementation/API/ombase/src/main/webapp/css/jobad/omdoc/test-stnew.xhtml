    <div class="omdoc-omgroup">
      <h1>1. Assertions</h1>
      <div class="omdoc-omtext">
        <span class="omdoc-statement-header">
          <span class="omdoc-omtext-number">1.1</span>
        </span>
        <span class="omdoc-statement-content">
          <p>There are two forms: here the one for statements with a title and more than one paragraph.</p>
        </span>
      </div>
      <div id="hs" class="omdoc-theorem">
        <div class="omdoc-statement-titlebox">
          <span class="omdoc-theorem-number">1.1</span>
          <span class="omdoc-statement-title">Hauptsatz</span>
        </div>
        <div class="omdoc-statement-content">

          <p>dfsdfsdfsdfsdf</p>


          <p>sdfsdfsdfsdf</p>
        </div>
      </div>
      <div class="omdoc-omtext">
        <span class="omdoc-statement-header">
          <span class="omdoc-omtext-number">1.2</span>
        </span>
        <span class="omdoc-statement-content">
          <p> When a title is missing, and we only have one paragraph, we usually do not have a title box. Therefore the inner divs are replaced by spans here.</p>
        </span>
      </div>
      <div id="lemma-bar" class="omdoc-lemma">
        <span class="omdoc-statement-header">
          <span class="omdoc-lemma-number">1.2</span>
        </span>
        <span class="omdoc-statement-content">
          <p>dfsdfsdfsdfsdf</p>
        </span>
      </div>
    </div>
   <div class="omdoc-omgroup">
      <h1>2. Proofs</h1>
      <div class="omdoc-omtext">
        <span class="omdoc-statement-header">
          <span class="omdoc-omtext-number">2.1</span>
        </span>
        <span class="omdoc-statement-content">
          <p>now we turn to proofs, first a proof sketch with a simple keyword.</p>
        </span>
      </div>
      <div class="omdoc-proof">
        <span class="omdoc-statement-header">
          <span class="omdoc-proof-number">2.1</span>
          <span class="omdoc-reference-for" href="#lemma-bar">#lemma-bar</span>
        </span>
        <span class="omdoc-statement-content">
          <div class="omdoc-omtext">
            <span class="omdoc-statement-header">
              <span class="omdoc-omtext-number">2.1.1</span>
            </span>
            <span class="omdoc-statement-content">
              <p>as this is a very simple induction, we leave it to the reader</p>
            </span>
          </div>
        </span>
      </div>
      <div class="omdoc-omtext">
        <span class="omdoc-statement-header">
          <span class="omdoc-omtext-number">2.1</span>
        </span>
        <span class="omdoc-statement-content">
          <p>then a proof with an introductory sentence and steps; the second one has multiple paragraphs.</p>
        </span>
      </div>
      <div class="omdoc-proof">
        <span class="omdoc-statement-header">
          <span class="omdoc-proof-number">2.1</span>
        </span>
        <span class="omdoc-statement-content">
          <div class="omdoc-omtext">
            <span class="omdoc-statement-header">
              <span class="omdoc-omtext-number">2.1.1</span>
            </span>
            <span class="omdoc-statement-content">
              <p>We prove the assertion by induction</p>
            </span>
          </div>
          <div id="first" class="omdoc-proofstep-derive">
            <span class="omdoc-statement-header">
              <span class="omdoc-proofstep-derive-number">2.1.1</span>
            </span>
            <span class="omdoc-statement-content">
              <p>the first step.</p>
            </span>
          </div>
          <div id="second" class="omdoc-proofstep-derive">
            <span class="omdoc-statement-header">
              <span class="omdoc-proofstep-derive-number">2.1.2</span>
            </span>
            <span class="omdoc-statement-content">

              <p>the second step is very long</p>


             <p>it needs two paragraphs</p>
            </span>
          </div>
          <div class="omdoc-proofstep-derive">
            <span class="omdoc-statement-header">
              <span class="omdoc-proofstep-derive-number">2.1.3</span>
            </span>
            <span class="omdoc-statement-content">

              <p>the third step is even longer and moreover structured. It has a nested proof.</p>
              <div class="omdoc-proof">
                <span class="omdoc-statement-header">
                  <span class="omdoc-proof-number">2.1.3.1</span>
                </span>
                <span class="omdoc-statement-content">
                  <div class="omdoc-omtext">
                    <span class="omdoc-statement-header">
                      <span class="omdoc-omtext-number">2.1.3.1.1</span>
                    </span>
                    <span class="omdoc-statement-content">
                      <p>We prove the claim by in (inner induction)</p>
                    </span>
                  </div>
                  <div id="first-inner" class="omdoc-proofstep-derive">
                    <span class="omdoc-statement-header">
                      <span class="omdoc-proofstep-derive-number">2.1.3.1.1</span>
                    </span>
                    <span class="omdoc-statement-content">
                      <p>irst something</p>
                      <span class="omdoc-justification">
                        <span class="omdoc-method-by" href="foo"/>
                        <span class="omdoc-reference-premise" href="first">first</span>
                      </span>
                    </span>
                  </div>
                  <div id="second-inner" class="omdoc-proofstep-derive">
                    <span class="omdoc-statement-header">
                      <span class="omdoc-proofstep-derive-number">2.1.3.1.2</span>
                    </span>
                    <span class="omdoc-statement-content">
                      <p>then something more</p>
                      <span class="omdoc-justification">
                        <span class="omdoc-method-by" href="bar"/>
                        <span class="omdoc-reference-premise" href="second">second</span>
                        <span class="omdoc-reference-premise" href="second-inner">second-inner</span>
                      </span>
                    </span>
                  </div>
                  <div class="omdoc-proofstep-derive">
                    <span class="omdoc-statement-header">
                      <span class="omdoc-proofstep-derive-number">2.1.3.1.3</span>
                    </span>
                    <span class="omdoc-statement-content">
                      <p>So that we can finally prove everyting</p>
                    </span>
                  </div>
                </span>
              </div>
            </span>
          </div>
          <div class="omdoc-proofstep-derive">
            <span class="omdoc-statement-header">
              <span class="omdoc-proofstep-derive-number">2.1.4</span>
            </span>
            <span class="omdoc-statement-content">
              <p>the last step.</p>
            </span>
          </div>
        </span>
      </div>
