<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script type="text/javascript" src="/script/jquery/jquery.js"></script>
  <script type="text/javascript" src="/script/jobad/mmt-html.js"></script>
  <script type="text/javascript" src="/script/SVGPan/SVGPan.js"></script>
  <script type="text/javascript">
    var mainWindow = window.opener;
    function navigate(to) {
       mainWindow.navigation.navigate(to);
    };
    function navigateGraph(doc){
       mmt.ajaxReplaceIn('/:graph?' + doc, 'svgParent', false);
       setSVGPanRoot($('svg')[0]);
    }
    $(function(){
          navigateGraph(window.location.search.substring(1));
    })
  </script>
</head>
<body>
  <div id="svgParent">
  <svg/>
  </div>
  <!--<object data="graph.dot.svg" type="image/svg+xml" />--> 
</body>
</html>
