<html ng-app="helpApp">

<head>
    <script src="script/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script/angular.js"></script>
    <script src="script/angular-route.js"></script>
    <script type="text/javascript" src="script/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="alternate" type="application/atom+xml" href="https://svn.kwarc.info/repos/frabe/www/news.atom" title="News Feed">
    <title>MMT: A Foundation-Independent Approach to Formal Knowledge</title>
</head>

<body style="background-color: lightgray">

<nav ng-controller="pagesController" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="#/"><b>The MMT Language and System: Documentation</b></a>
        </div>

        <div class="collapse navbar-collapse" style="margin-right: 1%">
            <ul class="nav navbar-nav navbar-right">
                <div role="tabpanel">
                    <ul class="nav nav-pills" role="tablist">
                        <li role="presentation" class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                Main Pages <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="page in mainPages" role="presentation"><a href="#/{{page.pageUrl}}" data-target="#{{page.pageId}}" aria-controls="api" role="tab" data-toggle="tab">{{page.name}}</a></li>
                            </ul>
                        </li>
                        <li role="presentation" class="dropdown" data-trigger="focus">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                Applications <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="page in applicationsPages" role="presentation"><a href="#/{{page.pageUrl}}" data-target="#{{page.pageId}}" aria-controls="api" role="tab" data-toggle="tab">{{page.name}}</a></li>
                            </ul>
                        </li>
                        <li role="presentation" class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                Language <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="page in languagePages" role="presentation"><a href="#/{{page.pageUrl}}" data-target="#{{page.pageId}}" aria-controls="api" role="tab" data-toggle="tab">{{page.name}}</a></li>
                            </ul>
                        </li>
                        <li role="presentation" class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                Syntax <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="page in syntaxPages" role="presentation"><a href="#/{{page.pageUrl}}" data-target="#{{page.pageId}}" aria-controls="api" role="tab" data-toggle="tab">{{page.name}}</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </ul></div>
    </div>
</nav>

<div style="margin-top: 4%; margin-bottom: 4%; margin-left: 2%; margin-right: 2%">
    <b><div ng-view>Loading...</div></b>
</div>

<footer>
    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="centered" id="footer-body">
                <b>MMT is developed and maintained by <a href="http://kwarc.info/frabe/">Florian Rabe</a>.</b>
            </div>
        </div>
    </div>
</footer>


</body>

</html>
